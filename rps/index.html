<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="result-container">
      <div id="human">Human: <div class="score updatable">0</div></div>
      <div id="pc">PC: <div class="score updatable">0</div></div>
      <div id="current-round">Round: <div class="updatable round">0</div></div>
    </div>
    <div id="button-container">
      <button id="rock-button" type="button">Rock</button>
      <button id="paper-button" type="button">Paper</button>
      <button id="scissors-button" type="button">Scissors</button>
    </div>
  </body>
</html>
